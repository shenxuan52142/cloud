server:
  port: 9091
eureka:
  client:
    #是否在自己注册到eureka
    register-with-eureka: true
    #是否从eureka server获取信息
    fetch-registry: true
    #与eureka server 交互的地址
    service-url:
       defaultZone: http://localhost:9091/eureka/
  instance:
    prefer-ip-address: true
